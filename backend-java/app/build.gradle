plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id "com.github.johnrengelman.shadow" version "8.1.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'com.theokanning.openai-gpt3-java:service:0.16.0'

    //https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core 
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2'

    //https://cloud.google.com/text-to-speech/docs/create-audio-text-client-libraries#client-libraries-install-java
    implementation 'com.google.cloud:google-cloud-texttospeech:2.28.0'

}


application {
    // Define the main class for the application.
    mainClass = 'biz.readmylegal.backend.App'
    //mainClass = 'biz.readmylegal.backend.GPTTest'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
    args = ['5252', 'legaleaglez']
    standardInput = System.in
}

shadowJar {
   archiveBaseName.set('rml-backend')
   archiveClassifier.set('')
   archiveVersion.set('')
}
